syntax = "proto3";

package fileservice;

option go_package = "./gen/";

service FileService {
  rpc ProcessFile(FileRequest) returns (FileResponse);
}

message FileRequest {
  bytes file_data = 1;  // Содержимое файла
  string file_name = 2; // Имя файла (example.txt)
  string mime_type = 3; // Тип файла (text/plain)
}

message FileResponse {
  string processed_text = 1; // Обработанный текст
  bytes image_data = 2;      // Обработанное изображение
}
